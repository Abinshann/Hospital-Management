<!DOCTYPE html>
{% extends "base2.html" %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        {% comment %} <nav class="navbar bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#"></a>
            </div>
          </nav>      {% endcomment %}
          {% block content %}
        <div class="container mt-3">
        <div class="row">
        <div class="col-md-6">
            <h2 class="text-white bg-dark text-center p-2"></h2>
            <br>
            <form action="/insert" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="enter the students name" value={{c.name}} name="name" Required><br> 
                    <input type="text" class="form-control" placeholder="enter the students age" value={{c.phone}}name="phone" Required><br>
                    <input type="email" class="form-control" placeholder="enter the students email" value={{c.email}} name="email" Required><br>
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                </div>
        </div>
        
        {% endblock content %}
        <script src="" async defer></script>
    </body>
</html>
